<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummerCamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="warp">
        <div class="header">
            <h1>Input：<span>{{num}}</span></h1>
            <h1>Output：<span>{{resultNum}}</span></h1>
        </div>
        <div class="keyboard">
            <div class="row1">
                <button type="button" class="btn btn-outline-dark" @click="Reset">AC</button>
                <button type="button" class="btn btn-outline-dark" value='/' @click="PressOperator">÷</button>
                <button type="button" class="btn btn-outline-dark" value='*' @click="PressOperator">×</button>
                <button type="button" class="btn btn-outline-dark" value='-' @click="PressOperator">－</button>
            </div>
            <div class="row2and3">
                <div class="row2and3-number">
                    <button type="button" class="btn btn-outline-dark" value='7' @click="number">7</button>
                    <button type="button" class="btn btn-outline-dark" value='8' @click="number">8</button>
                    <button type="button" class="btn btn-outline-dark" value='9' @click="number">9</button>
                    <button type="button" class="btn btn-outline-dark" value='4' @click="number">4</button>
                    <button type="button" class="btn btn-outline-dark" value='5' @click="number">5</button>
                    <button type="button" class="btn btn-outline-dark" value='6' @click="number">6</button>
                </div>
                <div class="row2and3-add">
                    <button type="button" id="add" class="btn btn-outline-dark" value='+' @click="PressOperator">+</button>
                </div>
            </div>
            <div class="row4and5">
                <div class="row4and5-number">
                    <button type="button" class="btn btn-outline-dark" value='1' @click="number">1</button>
                    <button type="button" class="btn btn-outline-dark" value='2' @click="number">2</button>
                    <button type="button" class="btn btn-outline-dark" value='3' @click="number">3</button>
                    <button type="button" id="zero" class="btn btn-outline-dark" value='0' @click="number">0</button>
                    <button type="button" class="btn btn-outline-dark">.</button>
                </div>
                <div class="row4and5-enter">
                    <button type="button" id="enter" class="btn btn-outline-dark" @click="Equal">=</button>
                </div>
            </div>
        </div>
        <div class="notes">
            <div class="notes-item">
                <label for="exampleFormControlInput1">歷史紀錄</label>
                <button type="button" class="Info btn-outline-info" @click="Clear">Clear</button>
            </div>
            <div class="notes-content">
                <ul>
                    <li v-for="(item,key) in notes" :key="key">
                        {{ item }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
</body>
</html>
